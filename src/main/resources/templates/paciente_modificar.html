<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>Modificar Autores</title>
		<link
			rel="canonical"
			href="https://getbootstrap.com/docs/5.0.2/examples/sign-in/"
		/>

		<!-- Bootstrap core CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="/css/form.css" />
	</head>
	<body>
		<div class="container-fluid m-5 contenedor">
			<form
				class="formulario"
				th:action="@{/paciente/modificar/__${paciente.id}__}"
				method="POST"
			>
				<input hidden th:value="${id}" name="id" />
				<div class="form-group my-3">
					<label class="mb-2">Modificar Paciente:</label>

					<input
						th:value="${paciente.nombre}"
						type="text"
						class="form-control"
						name="nombre"
					/>
					<input
						th:value="${paciente.apellido}"
						type="text"
						class="form-control"
						name="apellido"
					/>
					<input
						th:value="${paciente.email}"
						type="email"
						class="form-control"
						name="email"
					/>
					<input
						th:value="${paciente.telefono}"
						type="number"
						class="form-control"
						name="telefono"
					/>
				</div>

				<button type="submit" class="btn btn-primary mt-3 botones">
					Actualizar
				</button>
			</form>

			<div
				th:if="${exito}!=null"
				class="card text-white bg-success mb-3 mt-3 mensajeExito"
			>
				<div class="card-body">
					<h5 class="card-title">Exito 👍</h5>
					<p class="card-text" th:text="${exito}"></p>
				</div>
			</div>
			<div
				th:if="${error}!=null"
				class="card text-white bg-danger mb-3 mensajeError"
			>
				<div class="card-body">
					<h5 class="card-title">Error 👎</h5>
					<p class="card-text" th:text="${error}"></p>
				</div>
			</div>
			<section class="text-center container">
				<div class="row mt-3">
					<div class="divVolver">
						<a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones"
							>Volver</a
						>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
