<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
    <title>Registro de Pacientes</title>
</head>
<body class="container_fondo">

    <header>
        <nav class="container_nav">
            <div class="navbar">
                <ul>
                    <li class="nav_li">
                        <a href="/">HOME</a>
                    </li>
                    <li class="nav_li">
                        <a href="/ingresar">INGRESAR</a>
                    </li>
                </ul>
            </div>            
        </nav>
    </header>

	<main>    
		<section class="container-flex-paciente">
			<div class="formulario" >
				<h2 class="titulo-seccion">CARGUE SUS DATOS</h2>
				<form class="form" th:action="@{/paciente/registro}" method="POST" enctype="multipart/form-data" id="formu">
					<div class="label">
						<label class="subtitulo-label">Nombre: </label>
						<input
							type="text"
							class="form-input"
							name="nombre"
							placeholder="Ingresar Nombre"
							
							/>
					</div>
					<div class="label">
						<label class="subtitulo-label">Apellido: </label>
						<input
							type="text"
							class="form-input"
							name="apellido"
							placeholder="Ingresar apellido"
							
							/>
					</div>
					<div class="label">
						<label class="subtitulo-label">Email</label>
						<input
							type="text"
							class="form-input"
							name="email"
							placeholder="Ingresar Email"
							
							/>
					</div>
					<div class="label">
						<label class="subtitulo-label">Contraseña: </label>
						<input
							type="password"
							class="form-input"
							name="contrasenia"
							id="contrasenia"
							placeholder="Ingresar contraseña"
						/>
					</div>
					<div class="label">
						<label class="subtitulo-label">Repita contraseña: </label>
						<input
							type="password"
							class="form-input"
							name="contrasenia2"
							id="contrasenia2"
							placeholder="Repetir contraseña"
						/>
					</div>
					<div class="label">
						<label class="subtitulo-label">DNI: </label>
						<input
							type="number"
							class="form-input"
							name="dni"
							placeholder="Ingresar DNI"
							
							/>
					</div>
					<div class="label">
						<label class="subtitulo-label">Telefono</label>
						<input
							type="number"
							class="form-input"
							name="telefono"
							placeholder="Ingrese telefono"
							
							/>
					</div>
	
					<div class="label">
						<label class="subtitulo-label" >Obra Social</label>
						<select name="idOS" class="select-crear">
							<option>Seleccionar Obra Social</option>
							<option 
							th:each="obraSocial : ${obrasSociales}"
							th:value="${obraSocial.id}"
							th:text="${obraSocial.nombreOS}"
							/>
						</select>
					</div>
					<div class="subtitulo-label">
						<label class="subtitulo-label">Archivo</label>
						<input type="file" class="form-control" name="archivo" >
					</div>
					<div th:if="${error != null}" id="mensajeError"  class="error">
						<div class="card-body">
							<h5 class="card-title">ERROR</h5>
							<p class="card-text" th:text="${error}"></p>
						</div>
					</div> 
					<div class="btn-div">
						<button type="submit" class="btn" id="boton">
                            <a th:href="@{/}"></a>
							REGISTRAR
						</button>
					</div>
				</form>
			</div>
		</section>

	</main>

    <footer>
        <div class="container_footer">
            <div>
                <h6>© 2023 App Salud - Todos los derechos reservados. Términos y condiciones. Políticas de privacidad.</h6>
            </div>
    </footer>
	
</body>
</html>
