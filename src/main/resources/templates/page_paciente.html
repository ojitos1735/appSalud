<!DOCTYPE html>
<html lang="en" xmnls:th="http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring/spring-security">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/style.css">
    <title>Paciente - Historia clinica</title>
</head>
<body>

    <header>
        <nav class="container_nav">
            <div class="navbar">
                <ul>
                    <li class="nav_li">
                        <a href="/">HOME</a>
                    </li>
                    <li class="nav_li">
                        <a href="/ingresar">INGRESAR</a>
                    </li>
                </ul>
            </div>            
        </nav>
    </header>
    
        <main>    
        <section class="container-vista-paciente">
            
            <div class="parent">
                <h2>Paciente: <th scope="row" th:text="${paciente.nombre}${paciente.apellido}"> </th><br>
                        <td th:text="${paciente.email}"></td><br>
                        <td th:text="${paciente.telefono}"></td><br>
                        <td th:text="${paciente.obraSocial.nombreOS}"></td><br>
                </h2>
                <img width="40px" height="40px" class="foto-usuario" th:if="${session.usuarioActivo != null}" th:src="@{/imagen/perfil/__${session.usuarioActivo.id}__}" alt="Foto Usuario">
            </div>

            <div class="historia_clinica">
                <p>Aqui va historia clinica</p>


            </div>
            
            

            <div class="btn-div-paciente">
                <div class="btn1">
                    <button type="submit" class="btn" id="boton">
                    <a th:href= "@{/paciente/modificar/__${paciente.id}__}"> Modificar datos del paciente </a>
                    </button>
                </div>
                
                <div class="btn2">
                    <button type="submit" class="btn" id="boton">
                    <a th:href= "@{}"> Agregar detalle </a>
                    </button>
                </div>


                
            </div>

            
        </section>
    </main>
    

    <footer>
        <div class="container_footer">
            <div>
                <h6>© 2023 App Salud - Todos los derechos reservados. Términos y condiciones. Políticas de privacidad.</h6>
            </div>
    </footer>
	
</body>
</html>
