<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<title>Registro de Autores</title>

		<link
			rel="canonical"
			href="https://getbootstrap.com/docs/5.0.2/examples/sign-in/"
		/>

		<!-- Bootstrap core CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- Custom styles for this template -->
		<link href="/css/form.css" rel="stylesheet" />
	</head>
	<body class="text-center">
		<main class="form-signin">
			<div
				th:if="${exito}!=null"
				class="card text-white bg-success mb-3 mt-3 mensajeExito"
			>
				<div class="card-body">
					<h5 class="card-title">Exito!</h5>
					<p class="card-text" th:text="${exito}"></p>
				</div>
			</div>
			<div
				th:if="${error}!=null"
				class="card text-white bg-danger mb-3 mensajeError"
			>
				<div class="card-body">
					<h5 class="card-title">Error ðŸ‘Ž</h5>
					<p class="card-text" th:text="${error}"></p>
				</div>
			</div>
			<form
				class="formulario"
				th:action="@{/obrasocial/registro}"
				method="POST"
			>
				<h1 class="h3 mb-3 fw-normal">Registrar Obra Social:</h1>

				<div class="form-floating">
					<input
						type="text"
						class="form-control"
						name="nombreOS"
						id="nombreOS"
						placeholder="Nombre"
					/>
					<label for="nombreOS">Nombre de la obra social: </label>
				</div>

				<button class="w-100 btn btn-lg btn-primary" type="submit">
					Registrar
				</button>
				<!-- <p class="mt-5 mb-3 text-muted">&copy; FÃ¡tima Correa - 2022</p> -->
			</form>

			<section class="text-center container">
				<div class="row mt-3">
					<div class="divVolver">
						<a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones"
							>Volver</a
						>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
