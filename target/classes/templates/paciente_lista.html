<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" >
        <title>Lista Noticias</title>
        <link href="css/one-page-wonder.min.css" rel="stylesheet">
        <!-- CSS only -->
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0.2/examples/sign-in/"/>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

<body>
    <main>
        <div class="container m-5" >
            <h1>Lista de Pacientes: </h1>
            <table class="table table-secondary table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Obra Social</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="paciente: ${pacientes}"> 
                    <tr>
                        <th scope="row" th:text="${paciente.nombre}"></th>
                        <td th:text="${paciente.apellido}"></td>
                        <td th:text="${paciente.email}"></td>
                        <td th:text="${paciente.telefono}"></td>
                        <td th:text="${paciente.obraSocial.nombre}"></td>
                        <td>
                            <a th:href= "@{/paciente/modificar/__${paciente.id}__}"> Modificar </a>
                        </td>

                    </tr>

                </tbody>
            </table>

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito ð</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ð</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section>
        </div>
        <!-- <p class="mt-5 mb-3 text-muted">&copy; Fátima Correa - 2023</p> -->
    </main>
</body>
</html>
