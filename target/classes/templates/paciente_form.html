<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<title>Registro de Pacientes</title>

		<link
			rel="canonical"
			href="https://getbootstrap.com/docs/5.0.2/examples/sign-in/"
		/>

		<!-- Bootstrap core CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- Custom styles for this template -->
		<link href="/css/form.css" rel="stylesheet" />
	</head>
	<body class="text-center">
		<main class="form-signin">
			<div
				th:if="${exito}!=null"
				class="card text-white bg-success mb-3 mt-3 mensajeExito"
			>
				<div class="card-body">
					<h5 class="card-title">Exito!</h5>
					<p class="card-text" th:text="${exito}"></p>
				</div>
			</div>
			<div
				th:if="${error}!=null"
				class="card text-white bg-danger mb-3 mensajeError"
			>
				<div class="card-body">
					<h5 class="card-title">Error ðŸ‘Ž</h5>
					<p class="card-text" th:text="${error}"></p>
				</div>
			</div>
			<form class="formulario" th:action="@{/paciente/registro}" method="POST">
				<h1 class="h3 mb-3 fw-normal">Registro de pacientes:</h1>

				<div class="form-floating">
					<input
						type="text"
						class="form-control"
						name="nombre"
						id="nombre"
						placeholder="Nombre"
					/>
					<label for="nombre">Nombre: </label>
				</div>
				<div class="form-floating">
					<input
						type="text"
						class="form-control"
						name="apellido"
						id="apellido"
						placeholder="Apellido"
					/>
					<label for="apellido">Apellido: </label>
				</div>
				<div class="form-floating">
					<input
						type="email"
						class="form-control"
						name="email"
						id="email"
						placeholder="name@example.com"
					/>
					<label for="email">Email: </label>
				</div>
				<!--
				<div class="form-floating">
					<input
						type="password"
						class="form-control"
						name="contrasenia"
						id="contrasenia"
						placeholder="Password"
					/>
					<label for="contrasenia">ContraseÃ±a: </label>
				</div>
				-->
				<div class="form-floating">
					<input
						type="number"
						class="form-control"
						name="dni"
						id="dni"
						placeholder="Dni"
					/>
					<label for="dni">Dni: </label>
				</div>
				<div class="form-floating">
					<input
						type="number"
						class="form-control"
						name="telefono"
						id="telefono"
						placeholder="TelÃ©fono"
					/>
					<label for="telefono">TelÃ©fono: </label>
				</div>
				<div class="form-floating">
					<select
						class="form-select"
						id="idOS"
						name="idOS"
						aria-label="Floating label select example"
					>
						<option>Seleccione una Obra Social</option>
						<option
							th:each="obraSocial : ${obrasSociales}"
							th:value="${obraSocial.id}"
							th:text="${obraSocial.nombre}"
						/>
					</select>
					<label for="idObraSocial">ObraSocial</label>
				</div>
				<button class="w-100 btn btn-lg btn-primary" type="submit">
					Registrar
				</button>
				<!-- <p class="mt-5 mb-3 text-muted">&copy; FÃ¡tima Correa - 2023</p> -->
			</form>

			<section class="text-center container">
				<div class="row mt-3">
					<div class="divVolver">
						<a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones"
							>Volver</a
						>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
